<div>
    <input type="text" [(ngModel)]="term1" (keyup)="filterAccounts()">

    <label for="">PageNo:</label>
    <select [(ngModel)]="pageNo" (change)="getPagedAccounts()">
        <option value="1">01</option>
        <option value="2">02</option>
        <option value="3">03</option>
        <option value="4">04</option>
    </select>

    <table class="table table-dark">

        <thead>
            <tr>
                <th>id</th>
                <th>account_name</th>
                <th>available_balance</th>
                <th>account_number</th>
                <th>city</th>
                <th>profie_picture</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let account of accounts">
                <td>{{account.id}}</td>
                <td>{{account.account_name}}</td>
                <td>{{account.available_balance}}</td>
                <td>{{account.account_number}}</td>
                <td>{{account.city}}</td>
                <td><img src="{{account.profie_picture}}" alt="" width="100px" height="100px"></td>
                
            </tr>
        </tbody>
    </table>
</div>
