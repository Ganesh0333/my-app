<div>
    <div class="top-containor">
        <div class="top-left-containor">
            <input type="text" (keypress)="filter1()" [(ngModel)]="value">
            <button (click)="free()" type="button" class="btn btn-primary">Only free delivery</button>
            <br>
            <button (click)="pricelow()" type="button" class="btn btn-warning">price low to high</button>
            <button (click)="pricehigh()" type="button" class="btn btn-warning">price high to low</button>
            <button (click)="ratinglow()" type="button" class="btn btn-warning">rating low to high</button>
            <button (click)="ratinghigh()" type="button" class="btn btn-warning">rating high to low</button>
            <br>
            <button (click)="applydiscount()" type="button" class="btn btn-info">Apply 50% discount</button>
            <button (click)="deliverycharge()" type="button" class="btn btn-info">price with delivery charges</button>
            <br>
            <button (click)="totalprice()" type="button" class="btn btn-dark">Total Price</button>
            <button (click)="totalcart()" type="button" class="btn btn-dark">Total Cart items</button>
            <br>
        </div>
        <div class="top-right-containor">
            <label for="">Name:</label>
            <input type="text" [(ngModel)]="product.name">
            <br><br>
            <label for="">price:</label>
            <input type="text" [(ngModel)]="product.price">
            <br><br>
            <label for="">Rating:</label>
            <input type="text" [(ngModel)]="product.rating">
            <br>
            <label for="">free delivery:</label>
            <input type="radio" [(ngModel)]="product.freeDelivery" value="true">
            <label for="">yes</label>
            <input type="radio" [(ngModel)]="product.freeDelivery" value="false">
            <label for="">no</label>
            <br>
            <button *ngIf="!isEdit" (click)="create()" type="button" class="btn btn-outline-warning">Create</button>
            <button type="button" class="btn btn-outline-warning">Update</button>
        </div>
    </div>
        <div class="table-containor">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>S.no</th>
                        <th>Name</th>
                        <th>price</th>
                        <th>rating</th>
                        <th>free delivery</th>
                        <th>action</th>
                    </tr>
                <tbody>
                    <tr *ngFor="let product of products;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.rating}}</td>
                        <td [ngStyle]="{color:product.freeDelivery==true?'green':'red'}">{{product.freeDelivery}}</td>
                        
                        <td>
                            <button type="button" (click)="delete(i)" class="btn btn-danger">Delete</button>
                            <button type="button"  (click)="update(product)" class="btn btn-warning">Update</button>
                        </td>
                    </tr>
                </tbody>

            </table>

        </div>


    
</div>
