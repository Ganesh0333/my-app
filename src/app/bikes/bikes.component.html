<div>
    <input type="text" [(ngModel)]="term" (keyup)="filterBikes()">
    <select [(ngModel)]="pageNo" (change)="getPagedBikes()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <label for="">column:</label>
    <select [(ngModel)]="column">
        <option value="color">color</option>
        <option value="model">model</option>
    </select>
    <label for="">Order:</label>
    <select [(ngModel)]="order">
        <option value="asc">ascending</option>
        <option value="dec">decending</option>
    </select>
    <button (click)="getSortedbikes()">sort</button>
   
    <hr><hr>
    <label for="search"></label>
    <input type="text" [(ngModel)]="queries.Filter" (keyup)="loadData()">
    
    <label for="">PageNo:</label>
    <select [(ngModel)]="queries.pageNo" (change)="loadData()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <label for="">column:</label>
    <select [(ngModel)]="queries.sortBy">
        <option value="color">color</option>
        <option value="model">model</option>
    </select>
    <label for="">Order:</label>
    <select [(ngModel)]="queries.order">
        <option value="asc">ascending</option>
        <option value="dec">decending</option>
    </select>
    <button (click)="loadData()">sort</button>

    <table class="table table-dark">
        <thead>

            <tr>
                <th>id </th>
                <th>Vehicle</th>
                <th>manufacturer</th>
                <th>model</th>
                <th>type</th>
                <th>fuel</th>
                <th>color</th>
                <th>image</th>
                <th>cost</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let bike of bikes">
                <td>{{bike.id}}</td>
                <td>{{bike.Vehicle}} </td>
                <td>{{bike.manufacturer}}</td>
                <td>{{bike.model}}</td>
                <td>{{bike.type}}</td>
                <td>{{bike.fuel}}</td>
                <td>{{bike.color}}</td>
                <td><img src="{{bike.image}}" alt=""></td>
                <td>{{bike.cost}}</td>

                <button class="btn btn-warning" (click)="deleteBike(bike.id)">delete</button>
            </tr>
        </tbody>
    </table>
</div>
